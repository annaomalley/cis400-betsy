<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Single page web app using Angularjs</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style/awesomplete.css" />
  <link rel="stylesheet" href="style/betsystyle.css" />
  <script src="style/awesomplete.js" async></script>
</head>
<body>
  <div>
    <div class="navbar navbar-inverse">
      <img border="5" src="http://i.imgur.com/lNNxv3J.png">
      <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
        <ul class="nav navbar-nav">
          <li><a href="/home">Home</a></li>
          <li><a href="/about">About us</a></li>
          <li><a href="/contact">Contact us</a></li>
        </ul>
      </nav>
    </div>
    <br/><div>
      <img id="logo" src="<%= teamLogo %>" border=0 style="display:block; margin-left:auto; margin-right:auto;"/>
    </div><br/>
    <div class="jumbotron">
      <b><h1><%= teamName %></h1></b>
    </div>
    <!--- display list of games here --->
    <div class="team-games-box" id="team-games-box">
      <table id="games-table" style="width:100%">
      <tr>
        <th>Game</th>
        <th>Date</th>
      </tr>
    </div>
  </div>
</body>
</html>
