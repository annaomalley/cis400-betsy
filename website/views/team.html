<script>
// Gets the list of recognized teams in La Liga
function getTeams() {
  // TODO: Implement
  return ["Alavés", "Athletic Bilbao", "Atlético Madrid", "Barcelona", "Celta Vigo", "Deportivo La Coruña", "Eibar"]
}

// Gets the URL of the logo of a specified team name
//  @input team: the name of the team
function getLogo(team) {
  // TODO: Implement
  return "https://upload.wikimedia.org/wikipedia/en/2/2e/Deportivo_Alaves_logo.svg"
}

// Retrieves a list of upcoming games from a team and displays them
// @input team: the name of the team
function displayGames(team) {
  // TODO: Implement
  var table = document.getElementById("games-table")
  var games = [["Barcelona", "02/21/18"], ["Celta Vigo", "02/22/18"]]
  for (var i = 0; i < games.length; i++) {
    var oppTeam = games[i][0], date = games[i][1]
    var tr = document.createElement("tr");
    var td_game = document.createElement("td")
    var team_clean = team.split(' ').join('_')
    var oppTeam_clean = oppTeam.split(' ').join('_')
    var date_clean = date.split('/').join('_')
    var link = "/game?team1=" + team_clean + '&team2='+oppTeam_clean+'&date='+date_clean
    td_game.innerHTML = "<a href='" + link + "'>" + team + " vs. " + oppTeam + "</a>"
    tr.appendChild(td_game)
    var td_date = document.createElement("td")
    td_date.innerHTML = date
    tr.appendChild(td_date)
    table.appendChild(tr)
  }
}

// Fetches the url's query and returns the value of a specific parameter.
// @input name: name of the parameter
// Code from user jolly.exe on Stack Overflow
function getParameterByName(name) {
  var url = window.location.href;
  name = name.replace(/[\[\]]/g, "\\$&");
  var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
    results = regex.exec(url);
  if (!results) return null;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, " "));
}

// If query finds hit, display team name and logo
var team = getParameterByName('name');
if (getTeams().indexOf(team) < 0) {
  document.getElementById("namep").innerHTML = "<h2>Sorry! Team name not found.<h2>";
} else {
  // TODO: Update style
  document.getElementById("namep").innerHTML = "<h2><b>" + team + "<b><h2>";
  var div = document.createElement('a'); div.href = "#"
  div.innerHTML = "<img src='" + getLogo(team) + "' border=0/>"
  document.getElementById("logo").appendChild(div)
  displayGames(team)
}
</script>
